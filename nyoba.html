<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Membuat Dropdown</title>
</head>

<body class="flex flex-col items-center mx-2 my-2">
    <button id="dropdownDefault"
        class="text-white w-40 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">dropdown
        ya brok</button>
    <div id="dropdown" class="flex px-2 bg-slate-400 w-auto my-2">
        <ul class="w-40">
            <li class="mx-2">Contact</li>
            <li class="mx-2">About</li>
            <li class="block px-3 py-1 hover:bg-blue-400">Contact</li>
        </ul>
    </div>
</body>

</html>
